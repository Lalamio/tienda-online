<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Edita tu cuenta</title>
    <link rel="shortcut icon" href="./assets/favicon_bota_fora.svg" type="img">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Itim&family=Quicksand:wght@300;500;700&display=swap');

      body {
        font-family: 'Quicksand', sans-serif;
        margin: 0;
      }

      :root {
        --very-light-grey: #504d4d;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
        --white: white;
        --black: black;
        --sm: 14px;
        --md: 16px;
        --lg: 21px;
      }

      .login {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
      }

      .logo {
        width: 150px;
        justify-self: center;
        position: absolute;
        top: 0%;
        margin-top: 20px;
        display: none;
      }

      .form-contenedor {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 400px;
      }

      .title {
        font-size: var(--lg);
        margin-bottom: 60px;
      }

      .formulario {
        display: flex;
        flex-direction: column;
      }

      .label {
        font-size: var(--sm);
        font-weight: bold;
        margin-bottom: 4px;
      }

      .input {
        background-color: var(--text-input-field);
        border: none;
        border-radius: 5px;
        height: 40px;
        font-size: var(--md);
        margin-bottom: 25px;
      }

      .edit-button {
        border: var(--hospital-green) 2px solid;
        height: 55px;
        border-radius: 10px;
        background-color: var(--white);
        color: var(--hospital-green);
        font-family: 'Quicksand';
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
        margin-top: 60px;
      }

      @media (max-width: 500px) {
        .logo {
          display: block;
        }
        .form-contenedor {
          width: 400px;
          margin-bottom: 300px;
        }
        .edit-button {
          width: 400px;
          position: absolute;
          bottom: 0%;
          margin-bottom: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login">
      <div class="form-contenedor">
        <img src="./assets/logo_yard_sale.svg" alt="logo" class="logo">

        <h1 class="title">My account</h1>

        <form action="/" class="formulario">
          <label for="name" class="label">Name</label>
          <input type="name" id="name" placeholder="Caro" class="input input-name">
          
          <label for="email" class="label">Email address</label>
          <input type="email" id="email" placeholder="caroplatzi@example.com" class="input input-name">

          <label for="password" class="label">Password</label>
          <input type="password" id="password" placeholder="*********" class="input input-password">

          <input type="submit" value="Edit" class="edit-button">
        </form>
      </div>
    </div>
  </body>
</html>
