<!DOCTYPE html>
<html>
	<head>
		<title>tu peso en un lugar donde pesas menos</title>
		<style type="text/css">
			body
			{
				background-color: #c4e6ff;
				color: #677b8a;
				font-family: Helvetica;
			}
		</style>
	</head>
	<body>
		<h1>tu peso en otro planeta</h1>
		<p>en la tierra pesas distinto que en marte o jupiter</p>
		<script type="text/javascript">
			var planeta = prompt("elige tu planeta.\n 1 es marte, 2 es jupiter")
			var usuario = prompt("cual es tu peso?");
			var peso = parseInt(usuario);
			var g_tierra = 9.8;
			var g_marte = 3.7;
			var g_jupiter = 24.8;
			var peso_final;
			if(planeta == 1)
			{
				peso_final = peso * g_marte / g_tierra;
				document.write("tu peso en marte es <strong>" + peso_final + " kilos</strong>");
			}
			else if(planeta == 2)
			{
				peso_final = peso * g_jupiter / g_tierra;
				document.write("tu peso en jupiter es <strong>" + peso_final + " kilos</strong>");
			}
			else 
			{
				peso_final = document.write("tu peso en kryptón es ridículo")
			}
			peso_final = parseInt(peso_final);
		</script>
	</body>
</html>
